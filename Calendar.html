<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calendar.css">
    <title>Document</title>
</head>
<body>
    <div class="calendar-container">
    <div class="calendar-header">
      <h1 class="calendar-title">Calendar</h1>
      <div class="calendar-controls">
        <div class="nav-buttons">
          <button class="nav-btn" id="prevMonth">‹ June</button>
          <span class="month-year" id="currentMonth">July 2025</span>
          <button class="nav-btn" id="nextMonth">August ›</button>
        </div>
        <button class="new-event-btn">
          <span>+</span>
          New event
        </button>
      </div>
    </div>

    <div class="calendar-grid">
      <div class="calendar-days">
        <div class="day-header">Mon</div>
        <div class="day-header">Tue</div>
        <div class="day-header">Wed</div>
        <div class="day-header">Thu</div>
        <div class="day-header">Fri</div>
        <div class="day-header">Sat</div>
        <div class="day-header">Sun</div>
      </div>
      <div class="calendar-dates" id="calendarDates">
        <!-- Calendar dates will be generated by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Event Popup -->
  <div class="modal hidden" id="eventModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3 id="modal-title"></h3>
      <p id="modal-description"></p>
    </div>
  </div>

  <script src="Calendar.js"></script>
</body>
</html>
