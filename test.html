<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tilted Credit Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      perspective: 1000px;
    }

    .credit-card {
      width: 350px;
      height: 200px;
      border-radius: 20px;
      background: linear-gradient(135deg, #1a1a1d, #2c2c2e, #4c4d4f);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.5);
      color: white;
      padding: 20px 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transform: rotateY(10deg) rotateX(5deg);
      transition: transform 0.3s ease;
    }

    .credit-card:hover {
      transform: rotateY(0deg) rotateX(0deg) scale(1.02);
    }

    .chip {
      width: 50px;
      height: 35px;
      background: linear-gradient(145deg, #999, #ccc);
      border-radius: 6px;
    }

    .card-number {
      font-size: 1.4em;
      letter-spacing: 3px;
      margin-top: 20px;
    }

    .card-details {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .cardholder {
      text-transform: uppercase;
      font-weight: bold;
    }

    .expiry {
      text-align: right;
    }

    .brand {
      text-align: right;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="credit-card">
    <div class="chip"></div>
    <div class="card-number">1234 5678 9012 3456</div>
    <div class="card-details">
      <div class="cardholder">Vihanga Nimsara</div>
      <div class="expiry">07/29</div>
    </div>
    <div class="brand">VISA</div>
  </div>
</body>
</html>
